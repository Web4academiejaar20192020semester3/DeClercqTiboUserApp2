<h2>My users</h2>
<ul class="users">
  <li *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)">
    <span class="badge">{{user.userId}}</span> {{user.firstName}} {{user.lastName | uppercase}}
  </li>
</ul>
<app-user-detail [user]="selectedUser"></app-user-detail>
